<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>ABWeather App</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
	<link rel="manifest" href="./site.webmanifest">
	<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#34495e">
	<meta name="msapplication-TileColor" content="#34495e">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<main>
		
		<section>
			<header>
				<div>
					<h1>ABWeather</h1>
				</div>
			</header>
		</section>

		<section id="weather-search-panel">
			<div class="container">
				<form onsubmit="searchWeather(); return false;">
					<input type="text" id="searchBox">
					<button type="button" onclick="searchWeather()">Search</button>
				</form>
			</div>
		</section>

		<section id="weather-display-panel" style="display: none;margin-top: 40px;margin-bottom: 40px">
			<div id="main-display-pane" class="container"></div>
			<div id="advanced-display" class="container"></div>
		</section>

		<section id="history">
			<div class="container">
				<h2>History <button onclick="generateHistory()">Refresh</button></h2>
				<ul id="history-list"></ul>
			</div>
		</section>

		<section id="footer">
			<footer class="center">
				<p>Copyright &copy; Ade-Ojo Boluwatife Peter 2020</p>
				<p class="icons">
					<a href="https://twitter.com/boluwatife_xx" target="_blank">
						<img src="./assets/twitter.png" title="Twitter" alt="Follow Me on Twitter">
					</a>
					<a href="https://api.whatsapp.com/send?phone=2348103490576" target="_blank">
						<img src="./assets/whatsapp.png" title="WhatsApp" alt="Chat on WhatsApp">
					</a>
				</p>
			</footer>
		</section>
	</main>
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', async () => {
				try {
					const registration = await navigator.serviceWorker.register('index.sw.js');
					console.log('SW registration sucessful');
					console.log(`Registered from: ${registration.scope}`);
				} catch (e) {
					console.log('SW Registration failed');
					console.error(e);
				}
			});
		}
	</script>
	<script src="./assets/index.js"></script>
</body>
</html>
